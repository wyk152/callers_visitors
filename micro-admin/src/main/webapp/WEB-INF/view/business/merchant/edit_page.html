@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <form id="submitForm">
                <input type="hidden" id="id" name="id" value="${item.id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">商家名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="name" name="name" type="text" value="${item.name}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商家编码</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="areacode" name="areacode" type="text" value="${item.areacode}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">微信APP_ID</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="appId" name="appId" type="text" value="${item.appId}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">微信APP_SCRECT</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="appScrect" name="appScrect" type="text" value="${item.appScrect}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">省份</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="province" name="province" type="text" value="${item.province}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商家地址</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="address" name="address" type="text" value="${item.address}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商家电话</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="tel" name="tel" type="text" value="${item.tel}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="tips" name="tips" type="text" value="${item.tips}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            <div class="row btn-group-m-t text-center">
                <div class="col-sm-12">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="CompanyInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="CompanyInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/business/merchant/page_info.js"></script>
@}
