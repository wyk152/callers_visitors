@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <form id="submitForm">
                <input type="hidden" id="id" name="id" value="${item.id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">配置名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" readonly="readonly" type="text" value="${item.configName}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">关键字</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" readonly="readonly" type="text" value="${item.configKey}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">配置值</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" id="configValue" name="configValue" type="text" value="${item.configValue}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input class="form-control" autocomplete="off" readonly="readonly" type="text" value="${item.tips}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            <div class="row btn-group-m-t text-center">
                <div class="col-sm-12">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ConfigInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ConfigInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/business/config/page_info.js"></script>
@}
